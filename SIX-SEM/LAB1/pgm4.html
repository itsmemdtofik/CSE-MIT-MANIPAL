<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <form>
        <div class="drop-down-main">
            <h1>shopping</h1>
            <select name="dropdown">
                <option value="" name="">SELECT</option>
                <option value="HP" selected>HP</option>
                <option value="Nokia">Nokia</option>
                <option value="Samsung">Samsung</option>
                <option value="Motorola">Motorola</option>
                <option value="Apple">Apple</option>
            </select><br>
            <div class="drop-down-checkbox">
                <input type="checkbox" name="check1" id="checkbox1" value="Mobile">
                <h3>Mobile</h3><br>
            </div>
            <div class="drop-down-checkbox-two">
                <input type="checkbox" name="check1" id="checkbox1" value="Laptop">
                <h4>Laptop</h4><br>
            </div>
            <input type="text" name="quantity" id="quantity" placeholder="Enter Quantity" autocomplete="off">
            <button>Produce Bill</button>


        </div>
    </form>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var sum = 0;
                if ($("select").val() == "HP") {
                    if ($("#checkbox1").prop("checked") == true && $("#checkbox2").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 25000;
                        sum = sum + parseInt($("#quantity").val()) * 30000;
                    }
                    if ($("#checkbox1").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 25000;
                    } else {
                        sum = sum + parseInt($("#quantity").val()) * 30000;
                    }
                }
                if ($("select").val() == "Nokia") {
                    if ($("#checkbox1").prop("checked") == true && $("#checkbox2").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 40000;
                        sum = sum + parseInt($("#quantity").val()) * 50000;
                    }
                    if ($("#checkbox1").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 40000;
                    } else {
                        sum = sum + parseInt($("#quantity").val()) * 50000;
                    }
                }
                if ($("select").val() == "Samsung") {
                    if ($("#checkbox1").prop("checked") == true && $("#checkbox2").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 70000;
                        sum = sum + parseInt($("#quantity").val()) * 80000;
                    }
                    if ($("#checkbox1").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 70000;
                    } else {
                        sum = sum + parseInt($("#quantity").val()) * 80000;
                    }
                }
                if ($("select").val() == "Motorola") {
                    if ($("#checkbox1").prop("checked") == true && $("#checkbox2").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 44000;
                        sum = sum + parseInt($("#quantity").val()) * 47000;
                    }
                    if ($("#checkbox1").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 44000;
                    } else {
                        sum = sum + parseInt($("#quantity").val()) * 47000;
                    }
                }
                if ($("select").val() == "Apple") {
                    if ($("#checkbox1").prop("checked") == true && $("#checkbox2").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 120000;
                        sum = sum + parseInt($("#quantity").val()) * 140000;
                    }
                    if ($("#checkbox1").prop("checked") == true) {
                        sum = sum + parseInt($("#quantity").val()) * 120000;
                    } else {
                        sum = sum + parseInt($("#quantity").val()) * 140000;
                    }
                }
                alert(sum);
            });

        });
    </script>
</body>

</html>
